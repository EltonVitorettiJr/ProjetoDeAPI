<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cssinicio.css') }}">
</head>
<body>
    <div class="page-container">
        <header>
            <h1>Lista de Alunos</h1>
        </header>

        <main>
            <h2>Alunos Cadastrados</h2>
            <ul>
                {% for aluno in alunos %}
                    <li>
                        {{ aluno[1] }} ({{ aluno[2] }} anos) - Curso: {{ aluno[3] }}
                        <form method="POST" action="/deletar_aluno/{{ aluno[0] }}" style="display: inline;">
                            <button type="submit" class="btn-delete">üóëÔ∏è</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>

            <form method="POST" action="/alunos">
                <input type="text" name="nome" placeholder="Nome do Aluno" required>
                <input type="number" name="idade" placeholder="Idade do Aluno" required>
                <select name="curso_id" required>
                    <option value="">Selecione o curso</option>
                    {% for curso in cursos %}
                        <option value="{{ curso[0] }}">{{ curso[1] }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Adicionar Aluno</button>
            </form>

            <form action="/" method="get">
                <button href="/">Voltar ao In√≠cio</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2025</p>
        </footer>
    </div>
</body>
</html>
